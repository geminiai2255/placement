{% extends "admin/admin_index.html" %}

{% block content %}
<div class="container py-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Add Department</h2>
        <form method="post" id="departmentForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Flexbox container for buttons -->
            <div class="button-group">
                <button type="submit" class="btn btn-add">Add Department</button>
                <a href="/list_department/" class="btn btn-view">View Departments</a>
                <a href="javascript:history.go(-1);" class="btn btn-back">Back</a>
            </div>
        </form>
    </div>
</div>

<!-- Modal Popup -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <p>Department added successfully!</p>
        <button id="okButton" class="btn btn-success">Okay</button>
        <button id="cancelButton" class="btn btn-danger">Cancel</button>
    </div>
</div>

<style>

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Form container */
    .form-container {
        width: 100%;
        max-width: 450px;
        padding: 30px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form headings */
    .form-container h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #444444;
        margin-bottom: 20px;
    }

    /* Form labels */
    .form-label {
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #555555;
    }

    /* Form inputs */
    .form-control {
        font-family: 'Arial', sans-serif;
        font-size: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
        border-color: #5e5df0;
        box-shadow: 0 0 8px rgba(94, 93, 240, 0.4);
    }

    /* Button group container */
    .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    /* Buttons with different designs */
    .btn-add {
        width: 100%;
        height: 50px;
        padding: 12px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        background: #00B074; /* Green for Add Department */
    }

    .btn-add:hover {
        background: #00895d;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 176, 116, 0.2);
    }

    .btn-view {
        width: 100%;
        height: 50px;
        padding: 12px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        background:#55afff; /* Blue for View Departments */
    }

    .btn-view:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 123, 255, 0.2);
    }

    .btn-back {
        width: 100%;
        height: 50 px;
        padding: 12px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        background: black;
    }

    .btn-back:hover {
        background: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(220, 53, 69, 0.2);
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    .modal button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        color: white;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
        color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }

        .btn-add, .btn-view, .btn-back {
            font-size: 14px;
        }
    }
</style>
</style>

<script>
    // Handle form submission and show modal
    document.getElementById('departmentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Show the success modal
        document.getElementById('successModal').style.display = 'flex';
    });

    // Close the modal when the "Okay" button is clicked
    document.getElementById('okButton').addEventListener('click', function() {
        document.getElementById('successModal').style.display = 'none';
        document.getElementById('departmentForm').submit();
    });

    // Close the modal when the "Cancel" button is clicked
    document.getElementById('cancelButton').addEventListener('click', function() {
        document.getElementById('successModal').style.display = 'none';
    });
</script>




{% endblock %}
